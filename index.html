<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link href="css/style.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Template From CSV</title>
</head>

<body>
    <div class="dialoghtml" id="initializeDialog">
        <p class="dialog-text blue">Choose the template</p>
        <button type="button" class="dialog-button" id="loadtemplate">Load Template</button>
        <p class="dialog-text blue" id="templatename">placeholder</p>
        <p class="dialog-text blue">Choose the csv file</p>
        <button type="button" class="dialog-button" id="loadcsv">Load CSV</button>
        <p class="dialog-text blue" id="csvname">placeholder</p>
        <p class="dialog-text blue">Choose the input folder</p>
        <button type="button" class="dialog-button" id="chooseinput">Choose Folder</button>
        <p class="dialog-text blue" id="inputname">placeholder</p>

        <p class="dialog-text blue">Choose the output folder</p>
        <button type="button" class="dialog-button" id="chooseoutput">Choose Folder</button>
        <p class="dialog-text blue" id="outputname">placeholder</p>
        <p class="flex-row">
            <label>Suffix</label>
            <input class="dialog-input small-input" type="text" id="suffix" name="suffix" placeholder="_out">
        </p>
        <p class="dialog-text blue">Process</p>
        <button type="button" class="dialog-button" id="process">Process</button>

    </div>

</body>

</html>
